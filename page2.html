<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="ombra">
    <img class="w-25" src="assets/netflix_logo.png" alt="netflix_logo" /></div>

    <div class="container text-center">
      <p class="display-3 text-white">Edit Profile</p>
      <hr />
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-2 d-flex">
          <img class="end-0" src="assets/Screenshot_1.png" alt="foto profilo" />
        </div>
        <div class="col-lg-3 d-flex flex-column align-items-start p-0">
          <p class="text-white start-0">Strive Student</p>
          <p class="text-secondary mb-0">Language&#58;</p>
          <form action="#">
            <label for="genere" class="fw-bold text-white-50"></label>
            <select
              name="Generi"
              id="genere"
              class="bg-black text-white fs-6 fw-semibold"
            >
              <option value="azione">English</option>
              <option value="azione">Azione</option>
              <option value="azione">azione</option>
              <option value="azione">azione</option>
              <option value="azione">azione</option>
            </select>
          </form>
        </div>

        <div class="col-lg-3"></div>
      </div>

      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-2"></div>
        <div
          class="col-lg-3 text-white d-flex flex-column align-items-start p-0"
        >
          <hr class="text-white w-100" />
          <p class="fs-6">Maturity Setting&#58;</p>
          <p>ALL MATURITY RATINGS</p>
          <p>Show titles of all maturity ratings for this profile</p>
          <span>EDIT</span>

          <hr class="text-white-50 w-100" />

          <p>Autoplay controls</p>
          <div class="d-flex">
            <input
              class="form-check-input bg-black border-secondary"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Autoplay next episode in a series on all devices
            </label>
          </div>

          <div class="d-flex">
            <input
              class="form-check-input bg-black border-secondary"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              autoplay previews while browsing on all devices
            </label>
          </div>
        </div>

        <div class="col-lg-3"></div>
      </div>

      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-5 p-0">
          <hr class="text-white-50 w-100 p-0" />
        </div>
        <div class="col-lg-3"></div>
      </div>
    

    <div class="row mb-5">
      <div class="col-lg-4"></div>
      <div class="col-lg-5 d-flex align-items-start p-0">
        <button type="button" class="btn btn-primary rounded-0 border-secondary btn-sm text-black bg-white">
          SAVE
        </button>
        <button type="button" class="btn btn-secondary rounded-0 btn-sm bg-dark mx-3">
          CANCEL
        </button>
        <button type="button" class="btn btn-primary rounded-0 border-secondary btn-sm bg-dark">
          DELETE PROFILE
        </button>
      </div>
      <div class="col-lg-3 "></div>
    </div>

</div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
